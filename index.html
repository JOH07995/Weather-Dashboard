<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous" />
</head>

<body>
    
    <div id="header" class="text-center bg-dark">
        <h1>Weather Dashboard</h1>
    </div>
    
    <div class="row">
        <div id="searchPanel">
            
            <label>
                <h5>Search For a City:</h5>
            </label>
            
            <!-- Input Group Div -->
            <div id="inputGroup">

                <input id="searchInput" type="text">

                <button id="searchBtn" class="btn searchBtn" title="Search" data-toggle="tooltip">
                    <i class="fas fa-search"></i>
                </button>

                <button id="clear" class="btn clearBtn" title="Clear Search History" data-toggle="tooltip">
                    <i class="fas fa-times-circle"></i>
                </button>

            </div>

            <!-- Searched Div -->
            <div id="searched"></div>

        </div>

        <!-- Forecast Display Div -->
        <div id="forecastDisplay" class="col">
            <div id="currentWeather">
                <h4>Search for a city or select a previously searched City</h4>
            </div>
            <div id="forecast"></div>
        </div>

    
    
    
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>





</body>

</html>
